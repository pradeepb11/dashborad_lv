<div id="loginCon">
    <div class="conteiner">
        <div class="row">
            <div class="login_box">
                <div class="login_container">
                    <div class="brand_company">
                        <img src="./assets/images/paynet.png" style="width: 100px;" alt="">
                        <a class="brand-link fs-1 text-center m-auto">
                            <span class="brand-text font-weight-bold ms-3"> <span
                                  class="brandCaptialW"></span> Forgot Password</span>
                        </a>
                    </div>
                    <div class="wrap_login card p-4 shadow-lg border rounded ">
                        <form [formGroup]="forgotpasswordForm" (ngSubmit)="forgotpasswordSubmit()">
                            <!-- username  -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="Email Id">Email Id
                          </label>
                                <input type="text" id="username" class="form-control" placeholder="Email id" formControlName="email" [ngClass]="{
                                  'is-invalid': submitted && f['email'].errors && f['email'].touched,
                                  'is-valid': f['email'].touched && f['email'].valid 
                                  }" autocomplete="off" />
                                <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
                                    <div *ngIf="f['email'].errors?.['required']">
                                        Please Enter Your Email!
                                    </div>
                                    <div *ngIf="f['email'].errors?.['pattern']">
                                        Email is invalid !
                                    </div>


                                </div>

                            </div>
                            <!-- / username  -->



                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary " [disabled]="!forgotpasswordForm.valid">
                              Submit</button>

                            <!-- <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                            </div> -->

                            <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
                            </div> -->


                        </form>
                        <!-- <ul class="login-menu">

                            <li class="blue-login"><a routerLink="./register">Registration</a></li>
                        </ul> -->



                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
